version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: devtoolmp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: devtoolmp
      MYSQL_USER: devtool
      MYSQL_PASSWORD: devtool123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10
    networks:
      - devtoolmp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devtoolmp-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devtoolmp?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: devtool
      SPRING_DATASOURCE_PASSWORD: devtool123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - devtoolmp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devtoolmp-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - devtoolmp-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  devtoolmp-network:
    driver: bridge
