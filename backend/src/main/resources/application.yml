spring:
  application:
    name: devtoolmp-backend
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  data:
    redis:
      host: redis
      port: 6379
      password:
      database: 0
      timeout: 5000ms
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    charset: UTF-8

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.devtoolmp.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080

# GitHub API配置
github:
  api:
    base-url: https://api.github.com
    # 可选：配置GitHub Personal Access Token以提高API限制
    # 在 https://github.com/settings/tokens 生成token
    # token: your-github-token-here

logging:
  level:
    com.devtoolmp: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
